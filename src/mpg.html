<link rel="stylesheet" href="/mpg.css" type="text/css">

<h1>Fuel consumption converter</h1>

<form>
  <label for="mpg">MPG</label>
  <input type="number" id="mpg" step="0.1">
  <br/>

  <label for="mpgimp">MPG imperial</label>
  <input type="number" id="mpgimp" step="0.1">
  <br/>

  <label for="kml">km/L</label>
  <input type="number" id="kml" step="0.1">
  <br/>

  <label for="lhkm">L/100km</label>
  <input type="number" id="lhkm" step="0.1">
  <br/>

  <label for="lmil">L/mil</label>
  <input type="number" id="lmil" step="0.1">
</form>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="/mpg.js"></script>
